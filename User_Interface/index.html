<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Selection System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Room Selection System</h1>
    <div class="tab-buttons">
      <button id="preferences-tab-btn" class="active">Preferences</button>
      <button id="documentation-tab-btn">Documentation</button>
    </div>
  </header>

  <main>
    <!-- Preferences Section -->
    <section id="preferences-section" class="tab-content">
      <h2>Set Your Preferences</h2>

      <!-- Temperature Slider -->
      <div class="slider-group">
        <label for="temp-slider">Temperature Importance: <span id="temp-value">5</span></label>
        <div class="slider-container">
          <input type="range" id="temp-slider" min="1" max="9" value="5">
          <div class="slider-scale">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span>
          </div>
        </div>
      </div>

      <!-- Light Slider -->
      <div class="slider-group">
        <label for="light-slider">Light Importance: <span id="light-value">5</span></label>
        <div class="slider-container">
          <input type="range" id="light-slider" min="1" max="9" value="5">
          <div class="slider-scale">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span>
          </div>
        </div>
      </div>

      <!-- Humidity Slider -->
      <div class="slider-group">
        <label for="humidity-slider">Humidity Importance: <span id="humidity-value">5</span></label>
        <div class="slider-container">
          <input type="range" id="humidity-slider" min="1" max="9" value="5">
          <div class="slider-scale">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span>
          </div>
        </div>
      </div>

      <!-- CO2 Slider -->
      <div class="slider-group">
        <label for="co2-slider">CO2 Importance: <span id="co2-value">5</span></label>
        <div class="slider-container">
          <input type="range" id="co2-slider" min="1" max="9" value="5">
          <div class="slider-scale">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span>
          </div>
        </div>
      </div>

      <!-- Sound Slider -->
      <div class="slider-group">
        <label for="sound-slider">Sound Importance: <span id="sound-value">5</span></label>
        <div class="slider-container">
          <input type="range" id="sound-slider" min="1" max="9" value="5">
          <div class="slider-scale">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span>
          </div>
        </div>
      </div>

      <!-- VOC Slider -->
      <div class="slider-group">
        <label for="voc-slider">VOC Importance: <span id="voc-value">5</span></label>
        <div class="slider-container">
          <input type="range" id="voc-slider" min="1" max="9" value="5">
          <div class="slider-scale">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span>
          </div>
        </div>
      </div>

      <button id="apply-preferences">Apply Preferences</button>
	  
	  <!-- New Section for JSON Output -->
	<div id="preferences-output">
		<h3>Preferences JSON</h3>
		<pre id="preferences-json">No preferences applied yet.</pre>
		<button id="download-json">Download JSON</button>
	</div>
    </section>

    <!-- Documentation Section -->
    <section id="documentation-section" class="tab-content hidden">
      <h2>API Documentation</h2>
      <p>Here is where the Swagger or API documentation would be displayed.</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
